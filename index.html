<html>
<head>
	<title>My Calculalalator</title>
	<style>
		#calculator-container {
			width: 50%;
			border: 2px solid #000;
			margin: auto;
			padding: 10px;
		}
		
		#inputs-container input {
			width: 50%;
			float: left;
		}
		
		#output-container {
			clear: both;
			margin: 10px 0;
			border: 1px dotted #e8e8e8;
			height: 10px;
			padding: 10px;
		}
		
		button {
			margin-bottom: 5px;
		}
	</style>
</head>

<body>

	<div id="calculator-container">
		<div id="inputs-container">
			<input type="text" class="input-value" id="value1" placeholder="Value 1" />
			<input type="text" class="input-value" id="value2" placeholder="Value 1" />
		</div>
		
		<div id="output-container"></div>
		
		<div id="buttons-container">
			<input type="button" name="one" value=" 1 " Onclick="AddDigit('1')">
			<button onclick="" id="two">2</button>
			<button onclick="" id="three">3</button>
			<button onclick="" id="four">4</button>
			<button onclick="" id="five">5</button>
			<button onclick="" id="six">6</button>
			<button onclick="" id="seven">7</button>
			<button onclick="" id="eight">8</button>
			<button onclick="" id="nine">9</button>
			<button onclick="plus()" id="plus">+</button>
			<button onclick="subtract()" id="subtract">-</button>
			<button onclick="multiply()" id="multiply">*</button>
			<button onclick="divide()" id="divide">%</button>
			<button onclick="exp()">Exp</button>
			<button onclick="log()" id="log">Log</button>
			<button onclick="squareroot()" id="sqrt">Sqrt</button>
			
			
		</div>
	</div>

<script>

	// Display the output in the output-container
	function show_output(value) {
		document.getElementById("output-container").innerHTML= value;
	
	}
	

	
	// Takes two numbers and returns the sum
	function plus() {
		var n1 = document.getElementById("value1").value;
		var n2 = document.getElementById("value2").value;
		show_output(parseInt(n1) + parseInt(n2));
		}
	
	function subtract() {
		var n1 = document.getElementById("value1").value;
		var n2 = document.getElementById("value2").value;
		show_output(parseInt(n1) - parseInt(n2));
		
		
	}
	
	function multiply() {
			
			var n1 = document.getElementById("value1").value;
			var n2 = document.getElementById("value2").value;
			show_output(parseInt(n1) * parseInt(n2));
		
	}
	
	function divide() {
			var n1 = document.getElementById("value1").value;
			var n2 = document.getElementById("value2").value;
			show_output(parseInt(n1) / parseInt(n2));
			
	}
	
	function exp() {
			var n1 = parseInt(document.getElementById("value1").value);
			var n2 = parseInt(document.getElementById("value2").value);
			show_output(Math.exp(parseInt(n1)));
		
	}
	
	function log() {
			var n1 = parseInt(document.getElementById("value1").value);
			var n2 = parseInt(document.getElementById("value2").value);
			show_output(Math.log(parseInt(n1)));
			
		
	}
	
	function squareroot() {
			var n1 = parseInt(document.getElementById("value1").value);
			var n2 = parseInt(document.getElementById("value2").value);
			show_output(Math.sqrt(parseInt(n1)));
		
	}
	
</script>

</body>
</html>
